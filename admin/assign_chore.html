<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEt's Work! - Assign Chore</title>
    <link rel="stylesheet" href="assign_chore.css">
</head>
<body>
    <div class="signup-container">
        <h1>Assign Chore</h1>

        <form id="assignChoreForm">
            <label for="assignPerson">Assign Person:</label>
            <select id="assignPerson" name="assignPerson">
                <option value="person1">Person 1</option>
                <option value="person2">Person 2</option>
                <!-- Add more people as needed -->
            </select>

            <label for="assignChore">Assign Chore:</label>
            <select id="assignChore" name="assignChore">
                <option value="chore1">Sweep Compound</option>
                <option value="chore2">Flush Toilets</option>
                <option value="chore2">Call Gardener</option>
                <option value="chore2">Clean Cars</option>
            </select>

            <label for="dateAssigned">Date Assigned:</label>
            <input type="date" id="dateAssigned" name="dateAssigned" required>
            
            <label for="dateDue">Date Due:</label>
            <input type="date" id="dateDue" name="dateDue" required>
            
            <button type="button" onclick="assignChore()">Assign Chore</button>
        </form>

        <table id="choreAssignmentTable">
            <thead>
                <tr>
                    <th>Chore Name</th>
                    <th>Person Assigned</th>
                    <th>Date Assigned</th>
                    <th>Date Due</th>
                    <th>Chore Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="assign_chore.js"></script>
</body>
</html>
